<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Kikuu.com - forgot password</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="Kikuu.com, extremely customizable, easy to use. Great as a starting point for your custom projects and suitable for every type of store.">
<meta name="keywords" content="Kikuu.com">
<meta name="robots" content="INDEX,FOLLOW">
<meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="css/web_style.css" media="all">
<link rel="stylesheet" type="text/css" href="css/common.css" media="all">

<link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
<script type="text/javascript">
//<![CDATA[
optionalZipCountries = ["HK","IE","MO","PA"];
//]]>
</script>
</head>
<body orient="landscape">
<div class="container">
  <div class="container-pusher"> 
    <div id="customer_navigation_popup" class="nav_iphone customer-cart-ajax panel panel--from-bottom popup-form" style="display: block; top: 0px; opacity: 1;">
      <div id="customer_ajax_container">
        <div class="customer-account nav__list-container panel__container">
          <div class="nav__list nav__list--subcategory customer-account-forgotpassword is-opened js-active">
            <form action="http://skymazon.sunpop.cn/awmobile2/customer/forgotpasswordpost/" method="post" id="user_forgotpassword_form" class="nav__list-inner">
			<p>&nbsp;</p>
              <p class="form-notice">Please enter your email below and we will send you a new password.</p>
              <p class="form__field form__field--required"> 
                <!--<label for="email_address" class="form__label form__label--required">Email Address</label>-->
                <input type="email" placeholder="Email Address" class="form__textfield textfield validate-email required-entry" name="email" id="email_address" value="" title="Email Address">
              </p>
              <!-- .form__field -->
              <p class="form__submit-wrapper">
                <button type="submit" title="Submit" class="form__submit button continue" onClick="window.customerAccount.forgot()">Submit</button>
              </p>
              <p class="form__submit-wrapper">&nbsp;</p>
              <a class="create_form_link button" href="login.html" style="height:40px; line-height:40px; padding:0;">Back To Login</a>
              <!-- .form__submit-wrapper -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- .container-pusher -->
  <div id="ajax_loader" class="loader" style="display:none;"></div>
  <script type="text/javascript">
        //<![CDATA[
            FastClick.attach(document.body);
        //]]>
    </script> 
</div>
<!-- .container -->
</body>
</html>
