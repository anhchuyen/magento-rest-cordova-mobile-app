<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="css/assets.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
<header class="header-index bar bar-nav out">
    <a class="menu-toggle icon fa fa-bars pull-left"></a>
    <a href="search.html" class="icon fa fa-search pull-left"></a>
    <a class="icon fa fa-shopping-cart pull-right"></a>
    <a class="icon fa fa-qrcode pull-right qrcode"></a>
    <h1 class="title"><img src="images/logo.png" height="40"></h1>
</header>

<div class="header-index swiper-pagination out">
</div>

    <!-- Swiper -->
    <div id="wrapper" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">留着测试</div>
            <div class="swiper-slide">滚动标签</div>
            <div class="swiper-slide">制作中</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
    </div>1.

<div class="frame">
    <div id="pageWrapper">
        <div id="pageScroller">
        </div>
    </div>
</div>

<div class="tools">
    <a href="http://skymazon.sunpop.cn/sales/order/history/?fromui=app" data-ajax="false">
        <i class="fa fa-user"></i>
    </a> |
    <a href="http://skymazon.sunpop.cn/wishlist/?fromui=app" data-ajax="false">
        <i class="fa fa-heart"></i>
    </a>
</div>

<div class="card cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left">
    <h3>
        Menu
        <a class="icon icon-close pull-right menu-close"></a>
    </h3>
    <ul class="table-view cbp-spmenu-list">
    </ul>
</div>

<script id="menu-template" type="text/x-handlebars-template">
    {{#each menus}}
    <li class="table-view-cell {{class_name}}"><a href="#{{category_id}}" data-ajax="false">{{name}}</a></li>
    {{/each}}
</script>

<script id="slide-template" type="text/x-handlebars-template">
    {{#each menus}}
    <div id="{{id}}" class="page page-index out">
        <div class="scroller">
            <div class="pullDown">
                <span class="pullDownIcon"></span>
                <span class="pullDownLabel"></span>
            </div>
            <div class="products-grid"></div>
            <div class="pullUp">
                <span class="pullUpIcon"></span>
                <span class="pullUpLabel">Loading...</span>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script id="item-template" type="text/x-handlebars-template">
    {{#each items}}
    <div class="item">
        <div class="item-inner">
            <div class="product-image">
                <a href="detail.html?url={{url_key}}">
					<img class="small-image" src="{{image_url}}" alt="{{name}}" height="200">
				</a>
            </div>

            <div class="product-info">
                <div class="product-name">
                    <!--<a href="{{url}}"-->
                       <!--data-contentType="application/json"-->
                       <!--data-dataType="json"-->
                       <!--data-ajax="true">{{name}}</a>-->
                    {{name}}
                </div>

                <div class="product-price">
                    <div class="price-box">
                        <span class="special-price">
                            <span class="special-price">
                                <span class="price">${{final_price_with_tax}}</span> 
								&nbsp;
								<span class="old-price">${{regular_price_with_tax}}</span>
                            </span>
                        </span>
                        <span class="discount {{price_percent_class}}">
                            <span class="price">{{price_percent}}%</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script id="detail-template" type="text/x-handlebars-template">
    {{#with product}}
    <div class="page page-detail">
        <header class="bar bar-nav">
            <a class="icon fa fa-chevron-left pull-left" href="index.html" data-ajax="false"></a>
            <a class="icon fa fa-share-alt pull-right"></a>
            <h1 class="title"></h1>
        </header>
        <div class="content">
            <div><img src="{{image_url}}"></div>
            <h3>{{name}}</h3>
            <div class="price-box">
                <p class="old-price">
                    <span class="price-label">Regular Price:</span>
                    <span class="price">${{regular_price_with_tax}}</span>
                </p>
                <p class="special-price">
                    <span class="price-label">Special Price</span>
                    <span class="price">${{final_price_with_tax}}</span>
                </p>
            </div>
            <p>{{description}}</p>
        </div>
    </div>
    {{/with}}
</script>

<script src="js/assets.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
