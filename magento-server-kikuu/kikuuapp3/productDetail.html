<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Detail</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="css/assets.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body> 
<div class="page page-product-detail">
    <div class="content">	
		<!-- img swiper -->
		<div class="product-swiper-container">	  	
			<div class="swiper-wrapper">
			</div>    
			<div class="swiper-pagination"></div>
		</div>
		<p>&nbsp;	</p>			
		<div id="productOption" class="optionInfo"></div>	
		<div id="productInfo" class="detailInfo"></div>		
	</div>  
	<footer class="bar bar-standard bar-footer">
		<!-- cart -->				
		<div class="add_to_cart_all_l">
			<p>
        	<a class="icon fa fa-cart-arrow-down pull-down detail-back" data-role="back"></a>
			<a id="shopping_cart" href="javascript:void(0)" class="header__link header__link--cart header__link--cart-empty"></a>
			<input type="hidden" value="1" class="add-to-cart__quantity" name="qty">
			<button type="button" class="button add-to-cart__submit js-add-to-cart validation-passed" onclick="window.productAddToCartForm.submit()">Add to cart</button>
			<button type="button" class="button add-to-cart__submit js-add-to-cart" onclick="window.productAddToCartForm.submit()">Configure and Buy</button>
			</p>	
		</div>
		<!-- end cart -->	
	</footer>
</div>

<!-- 详情 rest 页 -->
<script id="productInfo-template" type="text/x-handlebars-template">
    {{#with product}}
		<div id="productInfo-{{entity_id}}">
			<!-- info -->
			<div class="product-name">{{name}}</a></div>
			<div class="price-box">			
				<span class="special-price">
					<span class="price-label">Special Price</span>
					<span class="price">${{final_price_with_tax}}</span>
					&nbsp;
				</span>
				<span class="old-price">${{regular_price_with_tax}}</span>
			</div>
			<p>{{{description}}}</p>
		</div>
    {{/with}}
</script>
<!-- 详情 rest 页 -->

<!-- 使用 cordova 插件要用到，不能删除 -->
<script src="cordova.js"></script>
<script src="js/assets.js"></script>
<script src="js/config.js"></script>
</body>
</html>
