<body orient="landscape">
<div class="container">
  <div class="container-pusher">
    <div id="customer_navigation_popup" class="nav_iphone customer-cart-ajax panel panel--from-bottom popup-form" style="display: block; top: 0px; opacity: 1;">
      <div id="customer_ajax_container">
        <div class="customer-account nav__list-container panel__container">
          <div class="nav__list customer-account-login">
            <form action="http://skymazon.sunpop.cn/awmobile2/customer/loginPost/" method="post" id="user_login_form" class="nav__list-inner">
              <input name="form_key" type="hidden" value="gG4N5WWCJWbfpgGG">
              <p class="form__submit-wrapper">&nbsp;</p>
              <p class="form__field form__field--required"> 
                <!--<label for="email" class="form__label form__label--required">Email Address</label>-->
                <input type="email" placeholder="Email or Member ID" class="form__textfield textfield validate-email required-entry" name="login[username]" id="email" value="" title="Email Address">
              </p>
              <!-- .form__field -->
              <p class="form__field form__field--required"> 
                <!--<label for="pass" class="form__label form__label--required">Password</label>-->
                <input placeholder="Password" class="form__textfield textfield required-entry validate-password" type="password" name="login[password]" id="pass" title="Password">
              </p>
              <!-- .form__field -->
              <p class="form__submit-wrapper"> <a id="forgot_pass_link" href="forgot_password.html">Forgot Password?</a> </p>
              <p class="form__submit-wrapper">&nbsp;</p>
              <button type="submit" title="Login" class="form__submit button continue" style="background-color:#F4A137; margin-top:10px;" onclick="window.customerAccount.login()">Login</button>
              <p class="form__submit-wrapper">&nbsp;</p>
              <!--<button id="create_form_link" class="create_form_link button" type="button" title="Create an Account" onclick="">Create an Account</button>-->
              <a class="create_form_link button" href="register.html" style="height:40px; line-height:40px; padding:0; font-weight:bold;">Create an Account</a>
              <!-- .form__submit-wrapper -->
            </form>
            <div class="nav__list-shadow"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- .container-pusher -->
  <div id="ajax_loader" class="loader" style="display:none;"></div>
