    <div id="customer_navigation_popup" class="nav_iphone customer-cart-ajax panel panel--from-bottom popup-form" style="display: block; top: 0px; opacity: 1;">
      <div id="customer_ajax_container">
        <div class="customer-account nav__list-container panel__container">
          <div class="nav__list nav__list--subcategory customer-account-register is-opened js-active">
            <div class="nav__list-inner customer-account-register-container">
              <div class="customer-form-register-before"> </div>
              <form action="http://skymazon.sunpop.cn/awmobile2/customer/createpost/" method="post" id="user_create_form" class="form">
                <input type="hidden" name="success_url" value="">
                <input type="hidden" name="error_url" value="">
                <p class="form__field form__field--required"> 
                  <!--<label class="form__label form__label--required">Mobile Number</label>-->

                </p>
                <!-- .form__field -->
                
                <p class="form__field form__field--required"> 
                  <!--<label class="form__label form__label--required">Validation Code</label>-->
                  <input type="text" placeholder="Validation Code" class="form__textfield textfield validation-code required-entry validate-number validation-failed" name="Validation_Code" id="Validation_Code" value="" title="Validation Code">
                  <input type="button" id="btnValidation" value="Get Validation Code" class="form_validation">
                </p>
                <!-- .form__field -->
                
                <p class="form__field form__field--required"> 
                  <!--<label for="email_address" class="form__label form__label--required">Email Address</label>-->
                  <input type="email" placeholder="Email" class="form__textfield textfield validate-email required-entry" name="email" id="email_address" value="" title="Email Address">
                </p>
                <!-- .form__field -->
                <p class="form__field form__field--required"> 
                  <!--<label class="form__label form__label--required">First Name</label>-->
                  <input type="text" placeholder="First Name" class="form__textfield textfield required-entry" id="firstname" name="firstname" value="" title="First Name">
                </p>
                <!-- .form__field -->
                <p class="form__field form__field--required"> 
                  <!--<label class="form__label form__label--required">Last Name</label>-->
                  <input type="text" placeholder="Last Name" class="form__textfield textfield required-entry" id="lastname" name="lastname" value="" title="Last Name">
                </p>
                <!-- .form__field -->
                <p class="form__field form__field--required">
                  <label class="form__label form__label--required" for="gender">Gender</label>
                  <select class="form__select validate-select" id="gender" name="gender" title="Gender">
                    <option value="" selected="selected"></option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </p>
                <!-- .form__field --> 
				<script type="text/javascript">
						document.getElementById("gender")[1].selected=true;
				</script>
                <div id="register-customer-password">
                  <p class="form__field form__field--required"> 
                    <!--<label for="password" class="form__label form__label--required">Password</label>-->
                    <input placeholder="Password (6 characters contain numbers and letters)" class="form__textfield textfield required-entry validate-password" type="password" name="password" id="password" title="Password">
                  </p>
                  <!-- .form__field -->
                  <p class="form__field form__field--required"> 
                    <!--<label for="confirmation" class="form__label form__label--required">Confirm Password</label>-->

                  </p>
                  <!-- .form__field --> 
                </div>
                <div class="form__field">
                  <ul class="form__checkboxes">
                    <li class="form__checkboxes-item">
                      <input type="checkbox" class="form__checkbox" name="is_subscribed" id="is_subscribed" value="1" title="Sign Up for Newsletter">
                      <label for="is_subscribed" class="form__checkbox-label">Sign Up for Newsletter</label>
                    </li>
                  </ul>
                </div>
                <p class="form__submit-wrapper">
                  <button type="submit" title="Register" class="form__submit button continue" style="background-color:#F4A137" onclick="checkcode();window.customerAccount.register()">Register</button>
                </p>
                <!-- .form__submit-wrapper -->

              <a class="create_form_link button" href="login.html" style="height:40px; line-height:40px; padding:0; font-weight:bold;">Back To Login</a>
              <script type="text/javascript">
					//生成随机数验证码
					rnd.today=new Date();
					rnd.seed=rnd.today.getTime();
					function rnd() {
					　　　　rnd.seed = (rnd.seed*9301+49297) % 233280;
					　　　　return rnd.seed/(233280.0);
					};
					function rand(number) {
					　　　　return Math.ceil(rnd()*number);
					};
					// end central randomizer. -->
					
					var wait=10;  
					var rnum=8888;
					function time(o) {  
							if (wait == 0 ) {  
								o.removeAttribute("disabled");            
								o.value="Get A Free Validation Code";
								wait = 10;  				       
							}else{  
								o.setAttribute("disabled", true); 
								o.value="Wait for ...(" + wait + ")";  
								if(wait == 10){
									//此处加ajax发短信，http://sendsms?mobile num=11212&content=aaa+'rynm'
									rnum = rand(8999)+1000;
										sendsms(smsurl,rnum);
								}
								wait--;  
								setTimeout(function() {  
									time(o)  
								},  1000)  
							}  
						}  
						
					document.getElementById("btnValidation").onclick=function(){time(this);}  
			
					   //发送短信请求
					var smsurl = 'http://skymazon.sunpop.cn/sendsms.php';
					function sendsms(smsurl,smscode){ 
					   new Ajax.Request(smsurl, {
						method: 'GET',
						crossSite: true,
						parameters: 'mobile='+document.getElementById('default_mobile_number').value+'&content=您好，您的短信验证码是：'+smscode+'【美联软通】',
									contentType: 'application/x-www-form-urlencoded',
						onSuccess: function(text) {  
							// yourtext = text.responseText.evalJSON(true);  
							//process something  
						},  
						onFailure: function() {  
							return false;  
						},  
						onException: function() {  
							return false;  
						}  
						});  
					  
						return true;
					} 
			
					//验证码检测
					function checkcode(){
					   var smscode = document.getElementById('Validation_Code').value;
					   if(rnum !=smscode){
						document.getElementById('Validation_Code').value="Sorry ,you get a wrong Validation Code";
					   }
					}
				</script>
