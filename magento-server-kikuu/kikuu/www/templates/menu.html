<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="menus bar-stable">
            <h3>
                <span ng-if="!user">
                    <span class="fa fa-user"></span>
                    <a menu-close ng-click="login()"> Login </a> |
                    <a nav-clear menu-close href="#app/register">Register</a>
                </span>
                <span ng-if="!!user">
                    <img src="{{user.src}}" width="36" height="36">
                    <span>{{user.name}}({{user.email}})</span>
                </span>
                <span class="icon icon-close pull-right menu-close"></span>
            </h3>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close>
                    <a nav-clear menu-close href="#app/product">Test Product Detail</a>
                </ion-item>
                <ion-item nav-clear menu-close>
                    <a nav-clear menu-close href="#app/productOption">Test Product Option</a>
                </ion-item>
                <ion-item ng-repeat="menu in menus" nav-clear menu-close
                          href="#app/lists"
                          ng-click="setCatalog($index)">
                    {{menu.name}}
                </ion-item>
                <ion-item ng-if="!!user" nav-clear menu-close ng-click="doLogout()">
                    Logout
                </ion-item>
                <ion-item nav-clear menu-close ng-click="exit()">
                    Exit
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
