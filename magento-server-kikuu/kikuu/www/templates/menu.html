<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="menus bar-light">
          <span ng-if="!user">
            <h3 class="padding">
              <span class="ion-person"></span>
              <span class="padding-left">
                <em menu-close ng-click="login()">Login</em> |
                <em menu-close ng-click="register()">Register</em>
              </span>
            </h3>
          </span>
          <span ng-if="user">
            <h3 class="padding">
              <span ng-if="!user.avatar">
                <span class="ion-person"></span>
              </span>
              <span ng-if="!!user.avatar">
                <img src="{{user.avatar}}" width="48" height="48">
              </span>
              <span class="drawer-logined padding-horizontal">
                <div><a href="#app/frame/account/edit">{{user.name}}</a></div>
                <div><a href="#app/frame/account/edit">{{user.email}}</a></div>
    		  </span>
          	</h3>
          </span>
          <span class="icon icon-close pull-right menu-close"></span>
        </ion-header-bar>
        <ion-content class="menus-content">
            <ion-list>
                  <a nav-clear menu-close href="#app/lists"
                  	class="button button-full button-assertive icon icon-left ion-ios-home-outline">
                      <span class="padding-horizontal">Home</span>
                  </a>
                <span ng-if="user">
                  <a menu-close href="#app/frame/account"
                  	class="button button-full button-light icon icon-left ion-ios-cloud-outline">
                      <span class="padding-horizontal">My Account</span>
                  </a>
                  <a menu-close href="#app/frame/order"
                  	class="button button-full button-light icon icon-left ion-ios-list-outline">
                      <span class="padding-horizontal">My Orders</span>
                  </a>
                  <a menu-close href="#app/frame/address"
                  	class="button button-full button-light icon icon-left ion-ios-location-outline">
                      <span class="padding-horizontal">My Address Book</span>
                  </a>
                  <a menu-close href="#app/frame/wishlist"
                  	class="button button-full button-light icon icon-left ion-android-favorite-outline">
                      <span class="padding-horizontal">My Wishlish</span>
                  </a>         
                  <div class="item item-divider"></div>
                </span>
                <span ng-repeat="menu in menus" ng-switch on="menu.name">    
                	<span ng-switch-when="Daily Sale"></span>    
                  <span ng-switch-when="New Arrival"></span>
                  <ion-item ng-switch-default nav-clear menu-close
                            href="#app/lists"
                            ng-click="setCatalog($index)" >{{menu.name}}
                  </ion-item>
                </span>
                  <div class="item item-divider"></div>
                <ion-item ng-if="!!user" nav-clear menu-close ng-click="doLogout()">
                    Logout
                </ion-item>
                <ion-item nav-clear menu-close ng-click="exit()">
                    Exit
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
