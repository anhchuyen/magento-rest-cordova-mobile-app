<ion-view view-title="Search">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Search" ng-model="model.text">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="onSearch()">SEARCH</button>
        </div>
    </ion-content>
</ion-view>
