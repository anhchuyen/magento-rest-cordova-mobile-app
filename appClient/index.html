<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled config CSS -->
    <link href="css/config.css" rel="stylesheet">
</head>
<body>

<div class="start">
    <img src="images/start.jpg">
</div>

<div class="slider" id="firstTime">
    <div class="slide-group">
        <div class="slide">
            <img src="images/welcome1.jpg">
        </div>
        <div class="slide">
            <img src="images/welcome2.jpg">
        </div>
        <div class="slide">
            <img src="images/welcome3.png">
            <span class="enter-button slide-text">
                Enter
                <span class="icon icon-right-nav"></span>
            </span>
        </div>
    </div>
</div>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <a class="menu-toggle icon fa fa-bars pull-left"></a>
    <a href="#searchModal" class="icon fa fa-search pull-left"></a>
    <a href="http://skymazon.sunpop.cn/?fromui=app#cart/" class="icon fa fa-shopping-cart pull-right"></a>
    <a class="icon fa fa-qrcode pull-right qrcode"></a>
    <h1 class="title"><img src="images/logo.png" height="80%"></h1>
</header>

<div class="swiper-pagination">
</div>

<div class="frame">
    <div id="pageWrapper">
        <div id="pageScroller">
        </div>
    </div>
</div>

<div class="tools">
    <a href="http://skymazon.sunpop.cn/sales/order/history/?fromui=app"><i class="fa fa-user"></i></a> |
    <a href="http://skymazon.sunpop.cn/wishlist/?fromui=app"><i class="fa fa-heart"></i></a>
</div>

<div class="card cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left">
    <h3>
        Menu
        <a class="icon icon-close pull-right menu-close"></a>
    </h3>
    <ul class="table-view cbp-spmenu-list">
    </ul>
</div>

<form id="searchModal" class="modal" method="get" action="http://skymazon.sunpop.cn/catalogsearch/result/">
    <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#searchModal"></a>
        <h1 class="title">Search</h1>
    </header>
    <div class="content">
        <div class="content-padded">
            <input name="q" type="search" placeholder="Search">
            <input type="hidden" name="fromui" value="app">
            <button type="submit" class="btn btn-positive btn-block">SEARCH</button>
        </div>
    </div>
</form>

<div id="detailModal" class="modal">
    <header class="bar bar-nav">
        <a class="icon fa fa-chevron-left pull-left detail-back" href="#detailModal"></a>
        <a class="icon fa fa-share-alt pull-right share"></a>
        <h1 class="title"></h1>
    </header>
    <div class="content">
        <div class="loading">Loading...</div>
        <iframe></iframe>
    </div>
</div>

<script id="menu-template" type="text/x-handlebars-template">
    {{#each menus}}
    <li class="table-view-cell {{class_name}}"><a href="{{url}}">{{title}}</a></li>
    {{/each}}
</script>

<script id="slide-template" type="text/x-handlebars-template">
    {{#each menus}}
    <div class="page" >
        <div id="{{id}}">
            <div class="scroller">
                <div class="pullDown">
                    <span class="pullDownIcon"></span>
                    <span class="pullDownLabel"></span>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/welcome1.jpg"></div>
                        <div class="swiper-slide"><img src="images/welcome2.jpg"></div>
                        <div class="swiper-slide"><img src="images/welcome3.png"></div>
                    </div>
                </div>
                <div class="products-grid"></div>
                <div class="pullUp">
                    <span class="pullUpIcon"></span>
                    <span class="pullUpLabel">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script id="item-template" type="text/x-handlebars-template">
    {{#each items}}
    <div class="item">
        <div class="item-inner">
            <div class="product-image">
                <img class="small-image" src="{{image_url}}" alt="{{name}}" height="200">
            </div>

            <div class="product-info">
                <div class="product-name">
                    <a data-id="{{entity_id}}"
                       data-title="{{name}}"
                       href="{{product_detail}}{{entity_id}}?fromui=app"
                    >{{name}}</a>
                </div>

                <div class="product-price">
                    <div class="price-box">
                        <span class="special-price">
                            <span class="special-price">
                                <span class="price">${{final_price_with_tax}}</span>
                            </span>
                        </span>
                        <span class="old-price">
                            <span class="price">{{price_percent}}%</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<!-- Include the compiled config JS -->
<script src="cordova.js"></script>
<script src="plugins/barcodescanner.js"></script>
<script src="plugins/SocialSharing.js"></script>
<script src="js/config.js"></script>
</body>
</html>
